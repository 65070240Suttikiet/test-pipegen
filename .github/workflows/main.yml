name: Auto-Generated-Pipeline
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Prepare Package Manager
        run: |
          if [ "npm" == "pnpm" ]; then
            npm install -g pnpm
          elif [ "npm" == "yarn" ]; then
            npm install -g yarn
          fi
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
      - name: Build Project
        run: npm run build
      - name: Build Docker Image
        run: docker build -t tigerntun/myapp:latest .
      - name: Push to Docker Hub
        if: true
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push tigerntun/myapp:latest