name: Auto-Generated-Pipeline
on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Prepare Package Manager
        run: |
          if [ "npm" == "pnpm" ]; then
            npm install -g pnpm
          elif [ "npm" == "yarn" ]; then
            npm install -g yarn
          fi
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Dependencies (Frozen Lockfile)
        run: npm ci
      - name: Run Tests
        run: npm test
      - name: Build Project
        run: npm run build
      - name: Docker Build
        run: docker build -t app:latest .